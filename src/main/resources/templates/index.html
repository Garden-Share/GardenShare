<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments/includes :: head">
    </head>

    <body>
        <nav th:replace="fragments :: nav">
        </nav>
        <div class="container-fluid">

            <div class="card text-center" th:if="${user == null}">
                <div class="card-header">
                    <h2>
                        Welcome to Garden Share!
                    </h2>
                </div>
                <div class="card-body">
                  <p class="card-text" style="font-size: 1.5em;">
                        Gardenshare is a platform for you to buy, sell, or trade home grown produce.
                        <br />
                        Looking to buy? Simply browse the listings below.
                        <br />
                        Looking to sell? Create an account and then post your listings.
                  </p>
                  <a href="/user" class="btn btn-primary">Get Started</a>
                </div>
              </div>


            <!--<form th:replace="fragments/search_form::form">
            </form>-->

            <table th:replace="listing/table::table" id="listingTable" class="table">
            </table>
        </div>
   
        <div>
            <script>
                $(document).ready(function () {
                $('#listingTable').DataTable();
                $('.dataTables_length').addClass('bs-select');
                });
            </script>
        </div>
        <div th:replace="fragments/scripts::scripts">
        </div>
        <div th:replace="fragments/scripts::tableScripts">
        </div>
    </body>

</html>
