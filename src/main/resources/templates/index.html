<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments/includes :: head">
    </head>

    <body>
        <nav th:replace="fragments :: nav">
        </nav>
        <div class="container-fluid">

            <form th:replace="fragments/listing_form::form">
            </form>
            <br />

            <!--<form th:replace="fragments/search_form::form">
            </form>-->

            <!--<table th:replace="listing/table::table" id="listingTable" class="table">
            </table>-->
            <table th:fragment="table" id="listingTable" class="table table-striped table-bordered table-sm">
                    <thead>
                        <th class="th-sm">Selling</th>
                        <th class="th-sm">Weight</th>
                        <th class="th-sm">Count</th>
                    </thead>
            
                    <tbody id="listingTableBody">
                            <tr th:each="listing, index: ${listings}">
                                <span th:replace="listing/each::listing"></span>
                            </tr>
                    </tbody>
            
            </table>
        </div>
        <div th:replace="fragments/scripts::scripts">
        </div>
        <div th:replace="fragments/scripts::tableScripts">
        </div>
        <div>
            <script>
                $(document).ready(function () {
                $('#listingTable').DataTable();
                $('.dataTables_length').addClass('bs-select');
                });
            </script>
        </div>

    </body>

</html>
