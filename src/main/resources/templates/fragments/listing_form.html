<form th:fragment="form" method="POST" action="listing/new">
    Type
    <input class="input" name="type" placeholder="Type" />
    Weight
    <input class="input" name="weight" type="number" placeholder="1" step="0.1">
    Weight Unit
    <select class="input" name="weightUnit" selected="lbs">
        <option>kgs</option>
        <option>lbs</option>
    </select>
    Count
    <input class="input" name="count" type="number" placeholder="1">
    <input class="input" type="submit" />
</form>
