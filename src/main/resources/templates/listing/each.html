<!-- Parameter is listing -->
<span th:fragment="listing">
    <td th:text="${listing.getType()}"></td>
    <td th:text="${listing.getWeightString()}"></td>
    <td th:text="${listing.getCount()}"></td>
    <td th:text="${listing.getStartTime()}"></td>
    <td th:text="${listing.getEndTime()}"></td>
</span>
