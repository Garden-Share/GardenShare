<!-- Parameter is listing -->
<span th:fragment="listing">
    <td th:text="${listing.getType()}"></td>
    <td th:text="${listing.getWeightString()}"></td>
    <td th:text="${listing.getCount()}"></td>
    <td th:text="${listing.getFormattedStartDate()}"></td>
    <td th:text="${listing.getFormattedEndDate()}"></td>
    <td><a th:href="@{/listing/{id}(id=${listing.id})}" class="btn">See listing</a></td>
</span>
