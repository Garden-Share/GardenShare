<table th:fragment="table" class="table">
    <thead>
        <th>User</th>
        <th>Rating</th>
        <th>Message</th>
    </thead>
    <tbody>
            <tr th:each="review, index: ${reviews}">
                <td th:text="${review.getReviewer().getName()}"></td>
                <td th:text="${review.getRatingScore()}"></td>
                <td th:text="${review.getMessage()}"></td>
            </tr>
    </tbody>
</table>
