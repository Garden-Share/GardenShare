<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments/includes :: head">
</head>

<body>
   <nav th:replace="fragments :: nav">
   </nav>

   <div class="container">
      <div class="row">
         <div class="col-3 RoomList" style="padding: 0;">
            <div style="overflow:auto">
               <span th:replace="fragments/chatroom::room"></span>
            </div>
         </div>

         <div class="col-8">
            <div style="overflow:auto">
               <span th:replace="fragments/message::msg"></span>
            </div>
         </div>
      </div>

   </div>
   <div>
      <script>
         $(document).ready(function () {
            $('#listingTable').DataTable();
            $('.dataTables_length').addClass('bs-select');
            $('.pagination').addClass('pg-teal');
         });
      </script>
   </div>
   <div th:replace="fragments/scripts::scripts">
   </div>
   <div th:replace="fragments/scripts::tableScripts">
   </div>
</body>

</html>
