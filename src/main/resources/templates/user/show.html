<html>
    <head th:replace="fragments/includes :: head">
    </head>

    <body>
        <nav th:replace="fragments :: nav">
        </nav>

        <br />
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                        User page - <b th:text="${userPage.id}"></b> - <b th:text="${userPage.getName()}"></b>
                </div>
                <div class="col-4">
                    <table id="listingTable" class="table">
                        <thead>
                            <th scope="col">Listing</th>
                        </thead>
                        <tbody id="listingTableBody">
                            <tr th:each="listing, index: ${listings}">
                                <span th:replace="listing/each::listing"></span>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-4">
                    <table th:replace="reviews/table::table"></table>
                </div>
            </div>
        </div>
    </body>
</html>
